[tool.pytest.ini_options]
# Pytest configuration for Orbit calendar sync project

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = -v --tb=short --strict-markers --strict-config --color=yes --durations=10 --cov=app --cov-report=term-missing --cov-report=html:htmlcov --cov-fail-under=80

# Async support
asyncio_mode = auto

# Test markers
markers = 
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    e2e: End-to-end tests (slowest, full system)
    slow: Slow running tests
    auth: Authentication related tests
    sync: Sync service tests
    caldav: CalDAV client tests
    skylight: Skylight API tests
    database: Database tests
    mcp: MCP server tests
    contract: OpenAPI contract tests

# Warnings
filterwarnings = 
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 6.0

# Test timeout (prevents hanging tests)
timeout = 300
